<h1 *ngIf="!isChange" mat-dialog-title>Registrar Colaborador</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Registro</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="data.position">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Idade</mat-label>
      <input matInput [(ngModel)]="data.idade">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Profiss√£o</mat-label>
      <input matInput [(ngModel)]="data.job">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Registrar Colaborador</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar Registro</button>
</div>
